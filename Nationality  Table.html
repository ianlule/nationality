<script>
    function calculateTotals() {
      
        let nationalsMaleTotal = 0;
        let nationalsFemaleTotal = 0;
        let refugeesMaleTotal = 0;
        let refugeesFemaleTotal = 0;
        let foreignersMaleTotal = 0;
        let foreignersFemaleTotal = 0;
        document.querySelectorAll(".nationals-male").forEach(input => nationalsMaleTotal += parseInt(input.value) || 0);
        document.querySelectorAll(".nationals-female").forEach(input => nationalsFemaleTotal += parseInt(input.value) || 0);
        document.querySelectorAll(".refugees-male").forEach(input => refugeesMaleTotal += parseInt(input.value) || 0);
        document.querySelectorAll(".refugees-female").forEach(input => refugeesFemaleTotal += parseInt(input.value) || 0);
        document.querySelectorAll(".foreigners-male").forEach(input => foreignersMaleTotal += parseInt(input.value) || 0);
        document.querySelectorAll(".foreigners-female").forEach(input => foreignersFemaleTotal += parseInt(input.value) || 0);
        document.querySelectorAll(".nationals-total").forEach(cell => {
            let row = cell.parentElement;
            let male = parseInt(row.querySelector(".nationals-male").value) || 0;
            let female = parseInt(row.querySelector(".nationals-female").value) || 0;
            cell.textContent = male + female;
        });
        document.querySelectorAll(".refugees-total").forEach(cell => {
            let row = cell.parentElement;
            let male = parseInt(row.querySelector(".refugees-male").value) || 0;
            let female = parseInt(row.querySelector(".refugees-female").value) || 0;
            cell.textContent = male + female;
        });
        document.querySelectorAll(".foreigners-total").forEach(cell => {
            let row = cell.parentElement;
            let male = parseInt(row.querySelector(".foreigners-male").value) || 0;
            let female = parseInt(row.querySelector(".foreigners-female").value) || 0;
            cell.textContent = male + female;
        });
        document.getElementById("total-nationals").textContent = nationalsMaleTotal + nationalsFemaleTotal;
        document.getElementById("total-refugees").textContent = refugeesMaleTotal + refugeesFemaleTotal;
        document.getElementById("total-foreigners").textContent = foreignersMaleTotal + foreignersFemaleTotal;
    }
